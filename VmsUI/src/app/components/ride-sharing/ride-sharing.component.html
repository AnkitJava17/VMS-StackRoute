
<div class="container">
    <mat-card>
        <mat-card-content>
            <form class="form-container">
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Source</mat-label>
                        <input matInput placeholder="Enter source location">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Destination</mat-label>
                        <input matInput placeholder="Enter destination location">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Passengers</mat-label>
                        <input matInput type="number" placeholder="Enter number of passengers">
                    </mat-form-field>
                    <button mat-raised-button color="primary">Search Rides</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
