<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
              <img src="../../../assets/logo.png" alt="" />
            </div>
  
            <h1 class="text-center">Register Here !!</h1>
  
            <!-- {{ user | json }} -->
  
            <form (ngSubmit)="formSubmit()">
              <!-- UserEmail field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Email</mat-label>
                <input
                  required
                  [(ngModel)]="user.email"
                  name="email"
                  type="email"
                  matInput
                  placeholder="Enter here"
                />
                <mat-hint>UserEmail must be unique !!</mat-hint>
              </mat-form-field>
  
              <!-- Password field -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Password</mat-label>
                <input
                  required
                  [(ngModel)]="user.password"
                  name="password"
                  type="password"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <!-- Full name  -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Full Name</mat-label>
                <input
                  required
                  [(ngModel)]="user.fullname"
                  name="fullname"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <!-- phone number -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input
                  required
                  [(ngModel)]="user.phone"
                  name="phone"
                  type="number"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
  
              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">
                  Register
                </button>
                <button
                  type="button"
                  style="margin-left: 20px"
                  mat-raised-button
                  color="accent"
                >
                  Clear
                </button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
